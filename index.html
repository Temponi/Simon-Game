<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/flexboxgrid.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria Hallelujah" rel="stylesheet">
</head>

<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="soundRed"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="soundYellow"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="soundBlue"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="soundGreen"></audio>

<body>
    <section>
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1 id="title"><strong>Simon Game</strong></h1>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 end-xs end-sm end-md end-lg">
                    <h1 style="font-family:'Baloo',sans-serif;margin-bottom: 2px">Score</h1>
                    <h1 id="score">0</h1>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 start-xs start-sm start-md start-lg">
                    <button id="start">Start</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 center-xs end-sm end-md end-lg" id="divButton1">
                            <button id="red"> </button>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 center-xs start-sm start-md start-lg" id="divButton2">
                            <button id="yellow"> </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 center-xs end-sm end-md end-lg" id="divButton3">
                            <button id="blue"> </button>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 center-xs start-sm start-md start-lg" id="divButton4">
                            <button id="green"> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <footer id="footer">
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h5>Copyright &copy; 2017 Temponi</h5>
                </div>
            </div>
        </div>
    </footer>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
